server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

  # l√≠mites de subida de archivos (multipart)
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expMinutes: ${JWT_EXP_MINUTES:120}
  
  storage:
    uploadDir: /data/uploads

