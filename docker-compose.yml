

services:
  db:
    image: postgres:16.4
    container_name: wellness_db
    env_file: ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wellness_api
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP_MINUTES: ${JWT_EXP_MINUTES}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - ./data/uploads:/data/uploads

  web:
    build:
      context: ./frontend
    container_name: wellness_web
    depends_on:
      - api
    ports:
      - "5173:80"

  flyway:
    image: flyway/flyway:10.10
    command: >
      -url=jdbc:postgresql://db:5432/${POSTGRES_DB}
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -connectRetries=60
      -locations=filesystem:/flyway/sql
      repair
    volumes:
      - ./backend/src/main/resources/db/migration:/flyway/sql
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:



